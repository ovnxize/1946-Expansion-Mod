# Technology Military

light_armor:0 "Blitzkrieg"
light_armor_desc:0 "If we can overrun and encircle our enemies with the unpredencted speed and firepower of tanks before our enemies can put up resistance, all of Europe will be at our whims."

heavy_armor:0 "Heavy Armor"
heavy_armor_desc:0 "By increasing the armor and size of our tanks, we can mount bigger caliber munitions and stronger guns to our tanks, creating the ultimate war machine!"

auto_cannons:0 "Autocannons"
auto_cannons:0 "By using a similar mechanism to machine guns, we can fire large caliber munitions in rapid succession to better shoot down aircraft and pierce armored personnel."

smg_equipment:0 "Submachine Guns"
smg_equipment_desc:0 "With the right mechanisms, we can equip our men with portable machineguns that are easier to handle when on the move and don't need to be setup on the ground."

motorized_infantry:0 "Mobile Infantry"
motorized_infantry_desc:0 "By giving our infantry trucks and cars to move around in, our men can get to the frontline and advance into enemey territory faster than any previous method of transportation!"

bio_war:0 "Biological Warfare"
bio_war_desc:0 "Some diseases and biohazards have no known cures, some we can make in our own labs, we can use that to our advantage to wipe out any resistance in entire regions for months if not years."

rocket_artillery:0 "Rocket Artillery"
rocket_artillery_desc:0 "By lighting oil and natural gases in a nozzle, we can create a propulsion system that can launch munitions farther and faster with only one truck than we can with dozens of howitzers."

# Technology Production

synthetic_rubber:0 "Synthetic Rubber"
synthetic_rubber_desc:0 "By using the leftover waste of refining coal and combining it with chemical agents, we will be able create a rubber like substance to replace natural rubber."
synthetic_fuel:0 "Synthetic Oils"
synthetic_fuel_desc:0 "By liquefying coal and taking awway pollutants that come from doing so, we would be able to create a substitute for natural oils."
power_tools:0 "Power Tools"
power_tools_desc:0 "By automating and electrifying previously manual tools like drills, we can vastly improve the productivity of our industries as well as produce better and higher quality tools."
analog_computers:0 "Analog Computers"
analog_computers_desc:0 "By manipulating potential voltages in a device, we could create devices that could do calculations for more efficiently than an entire team of people."
fracking:0 "Fracking"
fracking_desc:0 "By drilling a hole into the ground and filling it with water, sand, and chemicals, we can gain access to oil reserves that were previously unreachable."
atomic_theory:0 "Atomic Theory"
atomic_theory_desc:0 "By splitting an atom of radioactive materials, we can set of a chain reaction of neutrons colliding with other atoms to create a highly efficient energy source."
chemical_pesticides:0 "Chemical Pesticides"
chemical_pesticides_desc:0 "By using certain chemicals on crops, we can sucessfully repel insects and by extension diseases that would normally cause crops to fail, vastly increasing the productivity of our agricultural sectors."

television_desc:0 "We can use "invisible waves" and putting vacuum tubes and lights behind a glass screen, it is possible to transport video and audio to anyone in the world."

# Events

  # Total War Unlock

total_war_unlock.t:0 "A New Age of War"
total_war_unlock.f:0 "As the 19th century comes to a close, our economy, military, and technology have grown to heights never before seen in all of history. Many military theorists in our nation have theorized that as our military and production technologies increase exponentially higher, that wars will be more devastating and more traumatic than any war that has ever been fought. With the stakes so high, with all of the sacrifices that may be required, will the next war between a great power be the last war in history? Only time will tell how this new era will play out."
total_war_unlock.d:0 " “You may live to see man-made horrors beyond your comprehension.” - Nikola Tesla, 1989"
total_war_unlock.o:0 "Concerning..."
total_war_unlocked_tooltip:0 "#I Total Wars#! are now unlocked"

  # Total War Begin

total_war_begin.t:0 "A War to End All Wars"
total_war_begin.d:0 "Our government has announced that all aspects of government and civilian sectors will be dedicated to the absolute destruction of our enemies."
total_war_begin.f:0 "Every man, woman, and child, should dedicate themselves to our glorious war, lest the wish for the total destruction of everything we have built for them! There is no greater honor than to service the nation in it's greatest hour!"
total_war_begin.0:0 "We'll be home by Christmas!"

