# Game Concepts

concept_volunteers:0 "Volunteer Forces"
concept_volunteers_desc:0 "Volunteers are a special battalion unit who are sent by a foreign [concept_country] to aid in a war the [concept_country] they sent them to are in, without having them be directly involved in the war. For the Sender, they will have a [concept_building] that will send the neccesary supplies to the target [concept_country]."

