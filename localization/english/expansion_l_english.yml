law_disarmed_military:0 "Disarmed Military"
law_disarmed_military_desc:0 "Whether by choice or by force, the military sector has been completely abolished."

law_corporatism:0 "Corporatism"
law_corporatism_desc:0 "An economic system that calls for the collective management of the economy as if it was the human body. The state acts as the brain and large corporations of workers in the same profession work as the organs."

